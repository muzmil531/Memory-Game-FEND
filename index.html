<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" dir="ltr">
	<title>Matching Game</title>
	<meta content="" name="description">
	<meta content="width=device-width,initial-scale=1.0" name="viewport">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet prefetch">
	<link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet prefetch">
	<link href="css/app.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header>
			<h1>Matching Game</h1>
		</header>
		<section class="score-panel">
			<ul class="stars">
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
			</ul><span class="moves" id="moves">0</span> Moves &nbsp;&nbsp;&nbsp;&nbsp; <span id="time">00:00:00</span>
			<div class="restart">
				<a id="reload" onclick="document.location.reload();"><i class="fa fa-repeat"></i></a>
			</div>
		</section>
		<section>
			<ul class="deck" id="deck">
				<li class="card"><i class="fa fa-diamond"></i></li>
				<li class="card"><i class="fa fa-paper-plane-o"></i></li>
				<li class="card"><i class="fa fa-anchor"></i></li>
				<li class="card"><i class="fa fa-bolt"></i></li>
				<li class="card"><i class="fa fa-cube"></i></li>
				<li class="card"><i class="fa fa-anchor"></i></li>
				<li class="card"><i class="fa fa-leaf"></i></li>
				<li class="card"><i class="fa fa-bicycle"></i></li>
				<li class="card"><i class="fa fa-diamond"></i></li>
				<li class="card"><i class="fa fa-bomb"></i></li>
				<li class="card"><i class="fa fa-leaf"></i></li>
				<li class="card"><i class="fa fa-bomb"></i></li>
				<li class="card"><i class="fa fa-bolt"></i></li>
				<li class="card"><i class="fa fa-bicycle"></i></li>
				<li class="card"><i class="fa fa-paper-plane-o"></i></li>
				<li class="card"><i class="fa fa-cube"></i></li>
			</ul>
		</section>
	</div>
	<script src="js/app.js">
	</script> <!-- sweet alert javascript file -->

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8">
	</script>
</body>
</html>
